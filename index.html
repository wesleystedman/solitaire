<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Klondike Solitaire</title>
	<link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<script defer src="js/main.js"></script>
</head>

<body>
	<header>
		<button id="new-game">New Game</button>
		<h1>Klondike Solitaire</h1>
		<button id="restart">Restart</button>
	</header>
	<main>
		<div id="gameboard">
			<div id="stock" class="card outline large"></div>
			<div id="waste" class="card outline large"></div>
			<div id="foundation">
				<div id="foundation-0" class="foundation-base card outline large"></div>
				<div id="foundation-1" class="foundation-base card outline large"></div>
				<div id="foundation-2" class="foundation-base card outline large"></div>
				<div id="foundation-3" class="foundation-base card outline large"></div>
			</div>
			<div id="tableau">
				<div id="tableau-0" class="tableau-base card outline large"></div>
				<div id="tableau-1" class="tableau-base card outline large"></div>
				<div id="tableau-2" class="tableau-base card outline large"></div>
				<div id="tableau-3" class="tableau-base card outline large"></div>
				<div id="tableau-4" class="tableau-base card outline large"></div>
				<div id="tableau-5" class="tableau-base card outline large"></div>
				<div id="tableau-6" class="tableau-base card outline large"></div>
			</div>
		</div>
		<div id="held-cards-container"></div>
	</main>
</body>

</html>
