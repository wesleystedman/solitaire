<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
</head>

<body>
    <header>
        <h1>Klondike Solitaire</h1>
    </header>
    <main>
        <div id="gameboard">
            <div id="stock" class="card outline large"></div>
            <div id="waste" class="card outline large"></div>
            <div id="foundation-1" class="foundation card outline large"></div>
            <div id="foundation-2" class="foundation card outline large"></div>
            <div id="foundation-3" class="foundation card outline large"></div>
            <div id="foundation-4" class="foundation card outline large"></div>
            <div id="tableau-1" class="tableau card outline large"></div>
            <div id="tableau-2" class="tableau card outline large"></div>
            <div id="tableau-3" class="tableau card outline large"></div>
            <div id="tableau-4" class="tableau card outline large"></div>
            <div id="tableau-5" class="tableau card outline large"></div>
            <div id="tableau-6" class="tableau card outline large"></div>
            <div id="tableau-7" class="tableau card outline large"></div>
        </div>
        <button id="new-game">New Game</button>
    </main>
</body>

</html>
